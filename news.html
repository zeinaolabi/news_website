<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>News</title>
</head>
<body>

    <div class="h-100">
        <div class="container-fluid bg-info text-white text-center h-25 d-inline-block">
            <h1 class="text-uppercase fw-bold display-3">Daily news</h1>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="news.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="articles.html">Articles</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  News
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Local</a></li>
                  <li><a class="dropdown-item" href="#">International</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="h-50 d-inline-block ">
        <img src="images/city.jpeg" class="img-fluid" alt="Responsive image" height="500px">
      </div>

      <div class="h-100">
        <div class="container-fluid bg-info text-white text-center h-25 d-inline-block">
            <h1 class="display-5">Articles</h1>
        </div>
    </div>

      <div class="container mw-100 text-center">
        <div class="row align-items-start d-flex justify-content-center m">
          <div id="article" class="col hidden">
            <img id="image" src="images/city.jpeg" width="250px" height="250px">
            <h4 id="title">Article name</h4>
            <p id="publisher">Publisher</p>
          </div>
          <div class="w-100 hidden"></div>
        </div>
      </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
